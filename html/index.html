<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Multiplayer Bingo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container">
    <h1>Multiplayer Bingo</h1>
    <p class="lead" id="topic"><strong>Topic:</strong> <span></span></p>
    <p class="lead" id="uid"><strong>UID:</strong> <span></span></p>

    <div id="join">
      <div class="row">
        <div class="col-sm">
          <h2>Join a Room</h2>
          <p class="form-text">Joining a new room for the first time? Enter your preferred name and the room code.</p>
          <form id="joinForm">
            <div class="form-group">
              <label for="joinUsername">Name</label>
              <input type="text" class="form-control" id="joinUsername" />
            </div>
            <div class="form-group">
              <label for="joinRoom">Room Code</label>
              <input type="text" class="form-control" id="joinRoom" />
            </div>
            <button type="submit" class="btn btn-primary">Join Room</button>
          </form>
        </div>
        <div class="col-sm">
          <h2>Rejoin a Room</h2>
          <p class="form-text">Got disconnected or accidentally closed your browser? Enter your name and UID to rejoin a
            room.
          <form id="rejoinForm">
            <div class="form-group">
              <label for="rejoinUsername">Name</label>
              <input type="text" class="form-control" id="rejoinUsername" />
            </div>
            <div class="form-group">
              <label for="rejoinUID">UID</label>
              <input type="text" class="form-control" id="rejoinUID" />
            </div>
            <button type="submit" class="btn btn-primary">Rejoin Room</button>
          </form>
        </div>
      </div>
    </div><!-- /#join -->

    <div id="bingo" class="row">
    </div> <!-- /#bingo -->
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="bingo.js"></script>
</body>

</html>
